<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drxp Improvement Cord</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; /* for nav positioning */
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
    }

    .nav a {
      color: white;
      background-color: #444;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .nav a:hover {
      background-color: #666;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      background-color: #d3d3d3;
      color: black;
      padding: 20px;
      text-align: center;
      width: 80%;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    h3 {
      background-color: #d3d3d3;
      color: black;
      padding: 15px;
      text-align: center;
      width: 70%;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    a.discord-link {
      background-color: #d3d3d3;
      color: black;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      display: block;
      width: 200px;
      margin: 10px auto;
      transition: background-color 0.3s ease;
    }

    a.discord-link:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="about.html">About Us</a>
    <a href="meet.html">Meet the Team</a>
  </div>

  <img src="../assets/logo.png" alt="Drxp Logo" class="logo" />
  <h1>Welcome to Drxp Improvement Cord</h1>
  <h2>
    Here at Drxp Improvement Cord, we help Fortnite players reach their full
    potential by providing everything a player would need to make it!
  </h2>
  <h3>Feel free to join our Discord using the link below:</h3>
  <a
    href="https://discord.gg/eyxeJqFjNQ"
    target="_blank"
    rel="noopener noreferrer"
    class="discord-link"
  >Join our Discord!</a>
</body>
</html>
